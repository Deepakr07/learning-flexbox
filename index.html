<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="left-side-score">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="content">
        <span class="big-text"><h3>Great</h3></span>
        <span class="small-text">You have scored more than 65% of the people
          who have taken the test.
        </span>
      </div>
    </div>
    <div class="right">
      <h4>Summary</h4>
      <div class="right-score">
        <div class="reaction">
          <div class="score-container">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <span class="black-score">80</span>
          <span class="grey-score">/100</span>
        </div>
        <div class="Memory">
          <div class="score-container">
            <img src="assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
          </div>
          <span class="black-score">92</span>
          <span class="grey-score">/100</span>
        </div>
        <div class="verbal">
          <div class="score-container">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <span class="black-score">61</span>
          <span class="grey-score">/100</span>
        </div>
        <div class="visual">
          <div class="score-container">
            <img src="assets/images/icon-visual.svg" alt="reaction">
            <span>visual</span>
          </div>
          <span class="black-score">72</span>
          <span class="grey-score">/100</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
