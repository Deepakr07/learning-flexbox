<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:400,700" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Container -->

  <div class="container">
  
    <!--Left side of the card-->

    <div class="left">
      <h4>Your Result</h4>
      <div class="left-side-score">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="content">
        <span class="big-text"><h3>Great</h3></span>
        <span class="small-text">You have scored more than 65% of the people
          who have taken these test.
        </span>
      </div>
    </div>

    <!-- Right side of the card -->
    <div class="right">
      <h4>Summary</h4>
      <div class="right-score">
        <div class="reaction">
          <div class="score-container">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <span class="black-score">80<span class="grey-score">/100</span></span>
          
        </div>
        <div class="memory">
          <div class="score-container">
            <img src="assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
          </div>
          <span class="black-score">92 <span class="grey-score">/100</span></span>
         
        </div>
        <div class="verbal">
          <div class="score-container">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <span class="black-score">61<span class="grey-score">/100</span></span>
          
        </div>
        <div class="visual">
          <div class="score-container">
            <img src="assets/images/icon-visual.svg" alt="reaction">
            <span>Visual</span>
          </div>
          <span class="black-score">72<span class="grey-score">/100</span></span>
          
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
